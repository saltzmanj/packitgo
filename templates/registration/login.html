{% extends "registration/base.html" %}
{% block content %}
     <h2 class="text-center mb-4">PackItGo - Login</h2>
    {% if is_failure %}
    <p class="error"> Failed to login. Please check your username and password </p>
    {% endif %}

    <form method="post" action="{% url 'inventory:InventoryLogin' %}">
        {% csrf_token %}
            <label for="username">
                Username:
            </label>
                <input type="text" id="username" name="username" 
                    placeholder="Enter your username" required>
            <label for="password">
                Password:
            </label>
                <input type="password" id="password" name="password" 
                        placeholder="Enter your password" required>

            <div class="wrap">
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>
{% endblock %}
