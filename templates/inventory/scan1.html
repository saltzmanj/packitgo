{% extends "inventory/base.html" %}
{% block content %}
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #reader {
            width: 300px;
            margin: auto;
        }
        #batchInfo {
            margin-top: 20px;
        }
    </style>
    <h2>Scan QR Code</h2>
    <div id="reader"></div>
    <div id="batchInfo">
        <p><strong>Batch Info:</strong> 
            <span id="batchData">No scan yet</span>
        </p>

        <form method="POST" action="{% url 'inventory:MoveInventoryConfirm' %}">
            {% csrf_token %}
            <input type="hidden" id="qrCodeInput" name="qr_code" value="">
            <div id="submitBtn" style="display:none">
                <button class="btn btn-primary">Read Data</button>
            </div>
        </form>
    </div>

    <script>
        function onScanSuccess(qrCodeMessage) {
            document.getElementById("batchData").innerText = qrCodeMessage;
            document.getElementById("qrCodeInput").value = qrCodeMessage;
            // alert("Batch Registered: " +  qrCodeMessage);
            const element = document.getElementById('submitBtn');
            element.style.display="block";
        }

        function onScanFailure(error) {
            console.warn(error);
        }

        let scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        scanner.render(onScanSuccess, onScanFailure);
    </script>

{% endblock %}
